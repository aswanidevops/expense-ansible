- name: db cofiguration
  hosts: localhost
  vars:
    login_host: db.sireesha.online
  become: yes
  tasks:
    - name: install mysql-server
      ansible.builtin.dnf:
        name: mysql-server
        state: latest

    - name: mysql service setup
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes


