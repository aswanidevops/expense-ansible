- name: db cofiguration
  hosts: db
  vars:
    login_host: db.sireesha.online
  become: yes
  tasks:
    - name: install mysql-server
      ansible.builtin.dnf:
        name: mysql-server
        state: latest

    - name: mysql service setup
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes

    - name: db password setup
      community.mysql.mysql_info:
        login_user: root
        login_password: ExpenseApp@1
        login_host: "{{login_host}}"
        filter: version
      ignore_errors: yes


